<head>
    <style>
    .blur
    {
    filter:blur(4px);
    }
    
    .brightness
    {
    filter:brightness(200%);
    }
    
    .contrast
    {
    filter:contrast(200%);
    }
    
    .grayscale
    {
    filter:grayscale(100%);
    }
    
    .invert
    {
    filter:invert(100%);
    }
    </style>
    </head>
    
    </head>
    <body>
    <img src="./mo.jpg" width="250" height="330">
    <img src="./mo.jpg" class="blur" width="250" height="330">
    <img src="./mo.jpg" class="brightness" width="250" height="330">
    <img src="./mo.jpg" class="contrast" width="250" height="330">
    <img src="./mo.jpg" class="grayscale" width="250" height="330">
    <img src="./mo.jpg" class="invert" width="250" height="330">
    </body>
